<div>
    <from class="box" >
      <h1>Login</h1>
      <input type="text" name="" placeholder="username">
      <input type="password" name="" placeholder="password">
      <input type="email" name="" placeholder="email">
      <input type="submit" name="" placeholder="Login">
      </from>
  </div>
  <style type="text/css">
      body{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #000000;
      
      }
      .box{
        width: 300px;
        padding: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        color: white;
        transform: translate(-50%,-50%);
        background: #000000;
        text-align: center;border-radius: 14em;
        box-shadow: 5px 5px 50px 50px rgba(252,5,5,699);
        animation: animateBg 5s linear infinite;
      }
    @keyframes animateBg{
      100%{
        filter: hue-rotate(360deg);
      }
    }
    .box input{
      border: 0;
      background: none;
      display: block;margin:  20px auto;
      text-align: center;
      border: 3px solid #04fb6b;
      padding: 14px 10px;
      width: 200px;
      outline: none;
      color: white;
      border-radius: 24px;
      transition: 0.25s;
    }
    .box input[type="text"]:focus, .box input[type="password"]:focus
      .box input[type="text"]:focus, .box input[type="password"]:focus{
      width: 280px;
      border-color: #04fb6b;
    }
    .box input[type="text"]:focus, .box input[type="email"]:focus
      .box input[type="text"]:focus, .box input[type="email"]:focus{
      width: 280px;
      border-color: #04fb6b;
    }
      
  
    .box input[type="submit"]{
      border: 0;
      background: none;
      display: #04fb6b;
      margin: 20px auto
      text-align center;
      font-size: 100%;
      border: 3px solid #04fb6b;
      padding: none;
      outline: none;
      color: white;
      border-radius: 24px;
      transition:0.25s;
      cursor: pointer;
    }
    .box input[type="submit"]:hover{
      background: #04fb6b;
    }
  
  </style>
